<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <p id="temperature"></p>
    <p id="humidity"></p>
</div>
<script type="text/javascript" src="./playground/templete/json2.js"></script>
<script type="text/javascript">
    var xmlHttp = new XMLHttpRequest();
    setInterval(start,1000);
    function cbFuc()
    {
        if(xmlHttp.readyState==4)
        {
            if (xmlHttp.status==200)
            {
                //console.trace(xmlHttp.responseText);
                var parsed = JSON.parse(xmlHttp.responseText);
                document.getElementById("temperature").innerHTML="温度："+parsed.list[0].value;
                document.getElementById("humidity").innerHTML="湿度："+parsed.list[1].value;
            }
        }
    }
    function start()
    {
        xmlHttp.onreadystatechange = cbFuc;
        var url="http://127.0.0.1:8888/v1.0/device/1/sensor/1/dataSet?arg_carrier=uri&maxNum=100";
        xmlHttp.open("GET", url, true);
        xmlHttp.send(null);
    }

</script>
</body>
</html>
